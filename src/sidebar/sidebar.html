<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Collector</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-top">
          <h1>Notes Collector</h1>
          <button
            id="toggle-enabled-btn"
            class="toggle-btn"
            title="Disable extension on current page"
          >
            <span class="toggle-icon">âœ“</span>
            <span class="toggle-text">Enabled</span>
          </button>
        </div>
        <p class="subtitle">Captured items will appear here</p>
      </header>
      <main id="items-container">
        <p class="empty-state">No items captured yet. Click on links or images to capture them.</p>
      </main>
      <footer>
        <button id="save-pdf-btn" disabled>Save as PDF</button>
        <button id="clear-all-btn" disabled>Clear All</button>
      </footer>
    </div>
    <script src="../libs/pdfmake.min.js"></script>
    <script src="../libs/vfs_fonts.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
